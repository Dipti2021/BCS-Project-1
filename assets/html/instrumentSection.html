<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Musical | Instrument</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/instrumentsecStyles.css">
</head>
<body>
    <main>
        <head id="navbar">
            <img src="../images/VMlogo.png" id="navLogo" alt="VM logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Instruments</a></li>
                <li><a href="#">Make Magic</a></li>
                
            </ul>
        </head>

        <section id="refineSearch">
            <div class="container">
                <h2>Refine Search</h2>
                 <div class="filter">
                    <input id="userInput" value="guitar"></input>
                    <button type="button" id="userButton">Search</button>
                
                    <div id="history-display">
                    </div>
                    <ul>
                        <li>
                            <button type="button" class="woodwind">Woodwind</button>
                        </li>
                        <li>
                            <button type="button" class="keyboard">Keyboard</button>
                        </li>
                        <li>
                            <button type="button" class="strings">String</button>
                        </li>
                        <li>
                            <button type="button" class="resetFilter">Reset Filter</button>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </section>    
            
        <section id="instruments">    
            <!-- Filter Ends Here -->
            <div id="flute" class="instCard">
                <img src="https://images.pexels.com/photos/2254140/pexels-photo-2254140.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="image of a silver flute flute">
                <h3>Flute</h3>
            </div>

            <div id="recorder" class="instCard">
                <img src="https://images.unsplash.com/photo-1580719653258-26873fde0b4d?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1350&q=80" alt="image of recorder">
                <h3>Reed</h3>
            </div>

            <div id="reed" class="instCard">
                <img src="https://cdn.omahaschoolofmusicanddance.com/wp-content/uploads/2019/07/11143608/double-reed-instruments.jpg" alt="image of a reed">
                <h3>Flute</h3>
            </div>

            <div id="piano" class="instCard">
                <img src="https://images.pexels.com/photos/5727883/pexels-photo-5727883.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="image of a piano">
                <h3>Piano</h3>
            </div>

            <div id="accordion" class="instCard">
                <img src="https://images.pexels.com/photos/228842/pexels-photo-228842.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="image of a Accordion">
                <h3>Accordion</h3>
            </div>

            <div id="pipeOrgan" class="instCard">
                <img src="https://images.unsplash.com/photo-1608583561480-ea2e34e47661?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1267&q=80" alt="image of a pipe organ">
                <h3>Accordion</h3>
            </div>

            <div id="pipeOrgan" class="instCard">
                <img src="https://images.unsplash.com/photo-1608583561480-ea2e34e47661?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1267&q=80" alt="image of a pipe organ">
                <h3>Accordion</h3>
            </div>
            
            <div id="lute" class="instCard">
                <img src="https://live.staticflickr.com/1077/1253784749_4035345f4d_z.jpg" alt="image of a lute">
                <h3>Lute</h3>
            </div>

            <div id="zithers" class="instCard">
                <img src="https://media.istockphoto.com/photos/zithertraditional-musical-instrument-on-wood-from-above-picture-id623886040?k=6&m=623886040&s=612x612&w=0&h=jDP2oGjH5eH_Z3q0SqsBnisa_ZKoTLCIeTSAIFWJiGc=" alt="image of a zither">
                <h3>Zithers</h3>
            </div>

            <div id="harp" class="instCard">
                <img src="https://images.unsplash.com/photo-1601902186937-b6c743ae2cd3?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="image of a harp">
                <h3>Harp</h3>
            </div>
      
        </section>
    </main>
    
    <!-- Javascript -->
    <script src="../script/wikisearcher.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vibe Musical | Create Magic</title>
    
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="../css/magic.css">
    
</head>

<body>
    <header id="navbar" class="navbar">
        <div class="navbar-brand">
            <a class="navbar-item" href="../../index.html">
                <img src="../images/VMlogo.png" id="navLogo" alt="VM logo">
            </a>
            <span class="navbar-burger" data-target="navbarMenu">
                <span></span>
                <span></span>
                <span></span>
            </span>   
        </div>

        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="../../index.html">
                    Home
                </a>

                <a class="navbar-item" href="../html/tutorialSection.html">
                    Instruments
                </a>

                <a class="navbar-item" href="../html/magic.html">
                    Make Magic
                </a>

            </div>
        </div>
    </header>

    <main>
        
        <section id="heroImage">
            <div id="image-container" class="container">
                <div class="container-fluid">
                </div>
            </div>
            </div>
            
        </section>

        <section id="about">
            <div class="container">
                <div class="container-fluid">
                  
                    <h1 class="title is-1">Create Magic</h1>
                    <p class="subtitle">Here you can virtually play three different types of interactive musical instruments and hear how they perform as well react when you strum or tap...</p>
                    
                    <div id="button">
                        <a href="#playInstruments" class="button is-outlined">Play Instruments</a>
                    </div>
                    
                </div>

            </div>
    
        </section>


        <section id="playInstruments">
            <div class="container tile is-ancestor">
               <div class="tile is-parent">
                    <div id="woodwind" class="tile is-child box">
                        <figure class="image">
                            <div id="woodImg" class="image is-5by3">
                                <!-- image -->
                            </div>
                        </figure>
                            <h3 class="title is-3 has-text-centered">
                            Woodwind
                            </h3>
                        <div id="woodplay">
                            <a class="button tileBtn">Play Me</a>
                        </div>
                    </div>
               </div>

               <div class="tile is-parent">
                    <div id="strings" class="tile is-child box">
                        <figure class="image">
                            <div id="stringsImg" class="image is-5by3">
                                <!-- image -->
                            </div>
                        </figure>
                        <h3 class="title is-3 has-text-centered">
                            Strings
                        </h3>
                        <div id="stringplay">
                            <a class="button tileBtn">Play Me</a>
                        </div>
                    </div>
               </div>
                
               <div class="tile is-parent">
                    <div id="keyboard" class="tile is-child box">
                        <figure class="image">
                            <div id="keyboardImg" class="image is-5by3">
                                <!-- image -->
                            </div>
                        </figure>
                        <h3 class="title is-3 has-text-centered">
                            Keyboard
                        </h3>
                    <div id="keyplay">
                        <a class="button tileBtn">Play Me</a>
                    </div>
               </div>

            </div>

            </div>
        </section>
        



    </main>


    <footer class="footer">
        <div class="content has-text-centered">
            <p>&copy; Copyright Vibe Musical 2021</p>
        </div>
    </footer>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="../script/magic.js"></script>
    <script src="../script/main.js"></script>
</body>

</html

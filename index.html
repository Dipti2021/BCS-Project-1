<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <title>Vibes</title>
</head>

<body>
    <div id="header">
        <h1>Vibe Musical</h1>
    </div>
    <section id="main-container ">
        
        <h2>Know your Music Better!</h2>
        <p>Come and get to know about the most amazing musical instruments and the rich history associated with them and during this journey, create your own music as well... </p>
        <div class="container" id="main-view">
            <form>
                <span class="border-0">
                    <div class="row align-items-center" id="search-container">
                        <div class="col-auto m-0">
                            <i class="fa fa-search fa-lg"></i>
                        </div>
                        <div class="col-md-7">
                            <input id="search-text" type="text" placeholder="Search">
                        </div>
                        <div class="col-auto">
                            <button class="btn" data-music="sweet music" style="margin:10px" type="submit" id="searchBtn">Search Music</button>
                        </div>
                    </div>
                </span>
            </form>
            <div class="row text-center">
                <div class="col">
                    <button type="button" class="btn trigger active" data-toggle="buttons" style="margin:10px; width:170px" id="artist">Home</button>
                    <button type="button" class="btn trigger" data-toggle="buttons" style="margin:10px; width:170px" id="track">Instruments</button>
                    <button type="button" class="btn trigger" data-toggle="buttons" style="margin:10px; width:170px" id="album">Playlist</button>
                    <button type="button" class="btn trigger" data-toggle="buttons" style="margin:10px; width:170px" id="playlist">Create Magic</button>
                </div>
            </div>
        </div>
    </section>
    </div>
    <section class="text-black" id="results-container">
        <div class="container mb-5">
            <ol class="feature-list"></ol>
        </div>
    </section>
    <footer>
        <div class="footer">
            <span>
                <p>&copy; Copyright Team Vibe Musical</p>
            </span>
        </div>
    </footer>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html
